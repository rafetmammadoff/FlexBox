<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-3 logo">
                    <img src="./Assets/img/logo.png" alt="">
                </div>
                <div class="col-9 text">
                    <p><i class="fas fa-map-marker-alt"></i> 12-50 Santa Monica, Los Angeles </p>
                    <p><i class="fas fa-phone-alt"></i> + (102) 3456 789</p>
                    <p><i class="fas fa-search"></i></p>
                    <p><i class="fas fa-shopping-cart"></i></p>
                </div>

            </div>
        </div>
    </section>
    <section id="navbar">
        <div class="container-m">
            <div class="row">
                <div class="col-9 items">
                    <ul>
                        <li class="home">HOME <i class="fas fa-angle-down"></i></li>
                        <li>PAGES <i class="fas fa-angle-down"></i></li>
                        <li>BLOG <i class="fas fa-angle-down"></i></li>
                        <li>PROJECTS <i class="fas fa-angle-down"></i></li>
                        <li>FEATURES <i class="fas fa-angle-down"></i></li>
                        <li>SHOP <i class="fas fa-angle-down"></i></li>
                        <li>NEW POSTS <i class="fas fa-angle-down"></i></li>
                    </ul>

                </div>
                <div class="col-3 web-icons">
                    <div class="web-icon">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-vimeo"></i>
                        <i class="fab fa-pinterest"></i>

                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
